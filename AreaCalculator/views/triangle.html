<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Area Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="text-center mt-5">
                    <h1 class="mb-3 text-white">Triangle Calculator</h1>
                    <form action="triangle" method="post">
                        <div class="mb-3">
                          <label for="base" class="form-label text-white">Enter Base</label>
                          <input type="base" name="base" class="form-control" id="base" aria-describedby="base">
                        </div>
                        <div class="mb-3">
                            <label for="height" class="form-label text-white">Enter Height</label>
                            <input type="height" name="height" class="form-control" id="height" aria-describedby="height">
                          </div>
                        <button type="submit" class="btn btn-outline-success w-100">Calculate</button>
                      </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
